name: Node CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install 🔧
        run: npm install

      - name: Serve 🧐
        run: npm run serve

      - name: Build 🏗️
        run: npm run build

      - name: Test 🚨
        run: npm test

